<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Compras</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Sistema de Gerenciamento de Compras</h1>
      <div class="selectors">
        <select id="selectionPages">
          <option value="none">Selecione uma opção</option>
          <option value="produto">Produtos</option>
          <option value="compra">Compras</option>
          <option value="usuario">Usuários</option>
        </select>
        <select id="selectionServices">
          <option value="none">Selecione um serviço</option>
          <option value="cadastrar">Cadastrar</option>
          <option value="atualizar">Atualizar</option>
          <option value="consultar">Consultar</option>
          <option value="deletar">Deletar</option>
          <option value="listar">Listar</option>
          <option value="lote">Lote</option>
        </select>
      </div>
    </header>

    <section class="content">
      <main class="main">
        <div class="card" id="card">
          
        </div><br>
      </main>
    </section>

    <footer>
      Desenvolvido por Guilherme Tomaz Silva
    </footer>
  </div>
</body>

</html>
